<!DOCTYPE html>
<html th:include="layout :: page"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Individuals</title>
</head>
<body>
<div th:fragment="content">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Demo Spring Boot</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/individual">Add New</a></li>
                <li class="active"><a href="/list">All </a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">All Individuals</div>
            <div class="panel-body">
                <p>
                    A complete list of people and their details.
                    <br/> <b>To edit one click anywhere in its row.</b>
                </p>
            </div>
            <div th:if="${#lists.size(individuals) == 0}">
                <div class="col-sm-10 alert alert-danger">
                    <label class="control-label">No records have been created.</label>
                </div>
            </div>


            <div id="person-table">
                <table class="table" id="person-list" align="left">
                    <col width="10"/>
                    <col width="40"/>
                    <col width="30"/>
                    <col width="40"/>
                    <col width="40"/>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>SSN</th>
                        <th>Date of Birth</th>
                        <th>Mobile Phone</th>
                    </tr>
                    <div th:each="individual : ${individuals}">
                        <tr th:attr="row_id=${individual.id}">
                            <td><input class="form-control" readonly="true"
                                       th:value="${individual.id}"/></td>
                            <td><input class="form-control" readonly="true"
                                       th:value="${individual.name}"/></td>
                            <td><input class="form-control" readonly="true"
                                       th:value="${individual.ssn}"/></td>
                            <td><input class="form-control" readonly="true"
                                       th:value="${#calendars.format(individual.dateOfBirth, 'dd/MM/yyyy')}"/></td>
                            <td><input class="form-control" readonly="true"
                                       th:value="${individual.mobilePhone}"/></td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
			window.onload = addRowHandlers;

    </script>
</div>
<footer>
    <div th:replace="fragments/footer :: footer">&copy; Quest
        Computing
    </div>
</footer>
</body>
</html>
